### YamlMime:Landing
title: Завершення попереднього перегляду статистики взаємодії
summary: Попередній Dynamics 365 Customer Insights перегляд можливостей взаємодії завершився 15 лютого 2022 року. Ця зміна означає, що ознайомлювальна версія Customer Insights більше не включає можливість створення послідовностей або інших функцій звітування. Ми запрошуємо вас вивчити та оцінити багато інших функцій Статистики клієнтів, Платформи даних клієнтів Microsoft (CDP). Будь ласка, зв'яжіться безпосередньо з командою облікового запису Microsoft, якщо у вас виникли запитання щодо завершення попереднього перегляду можливостей. Команда вашого облікового запису буде тримати вас в курсі майбутніх запусків. Дякуємо!
