### YamlMime:Landing
title: Можливість «Аналітика взаємодії» у Dynamics 365 Customer Insights (підготовча версія)
summary: Збирайте дані для своїх веб-сайтів. Інтерактивно аналізуйте взаємодії із клієнтами на ваших сайтах та використання сайтів ними. Використовуйте глибоку інтеграцію між аналітикою взаємодії та аналізом аудиторії для збагачення вашого аналізу поведінки в реальному часі за допомогою звітів про профілі клієнтів. Збагачуйте профілі клієнтів за допомогою дій на веб-сторінках, щоб отримувати дані про поведінку в реальному часі разом із відповідними даними клієнтів. Трансформуйте свій бізнес і отримайте безпосередній дохід від даних клієнтів.
